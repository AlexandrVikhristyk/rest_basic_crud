<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="background"></div>
    <div class="block-around-forma">
    <div class="formaRegistration">
        <span>Forma registration</span>
            <form id="formaRegistration">
                <div class="block">
                    <img src="css/img/email.svg" alt="icon-email">
                    <input type="email" placeholder="Email" name="login" required>
                </div>
                <div class="block">
                    <img src="css/img/person.svg" alt="icon-person">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="block">
                    <img src="css/img/person.svg" alt="icon-person">
                    <input type="password" placeholder="Confirm password" name="confirmPassword" required>
                </div>
                <span class="error"></span>
            <input type="submit">
        </form>
    </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
